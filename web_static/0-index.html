<!DOCTYPE html>
<html>

  <head>
    <title>Header and Footer</title>
  </head>

  <body style="margin: 0; padding: 0; display: flex; flex-direction: column; min-height: 100vh;">

    <header style="background-color: #FF0000; height: 70px; width: 100%;">
      <h1 style="color: white; text-align: center; line-height: 70px; margin: 0;"></h1>
    </header>

    <div style="flex: 1;"></div>

    <footer style="background-color: #00FF00; height: 60px; width: 100% position: absolute; bottom: 0; text-align: center;">
      <p style="color: white; line-height: 60px; margin: 0; ">Best School</p>
    </footer>

  </body>
</html>

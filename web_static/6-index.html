<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Airbnb clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/4-filters.css">
    <link rel="stylesheet" href="styles/5-filters.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="images/icon.png">
</head>

<body>

    <header>
        <div class="logo"></div>
    </header>
    <div class="container">

        <section class="filters">

            <div class="locations">
                <h3>States</h3>
                <h4> Kaduna, Kano...</h4>
                <div class="popover">
                    <h2>Kaduna</h2>
                    <ul>
                        <li>Tudunwada</li>
                        <li>Badarawa</li>
                        <li>Malali</li>
                    </ul>
                    <h2>Kano</h2>
                    <ul>
                        <li>Dorayi</li>
                        <li>Kurna</li>
                        <li>Hotoro</li>
                    </ul>
                </div>
            </div>

            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen</h4>
                <div class="popover">
                    <ul>
                        <li>Internet</li>
                        <li>Tv</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div>
            </div>
            <button>Search</button>
        </section>
    </div>

    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
